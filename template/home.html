{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .faculty-glyphic-regular {
            font-family: "Faculty Glyphic", sans-serif !important;
            font-weight: 400 !important;
            font-style: normal !important;
          }
        body {
            background-image: url('{% static "img/onee.jpg" %}'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .header h1 {
            color: white; 
            font-size: clamp(28px, 5vw, 40px);
        }
        .header p {
            color: white;
            font-size: clamp(12px, 3vw, 16px);
            max-width: 600px;
            margin-top: 10px;
        }
        .info-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            max-width: 800px;
            
        }
        .info-box {
            background: transparent;
            padding: 10px;
            color: white;
        }

        .video-container {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        video {
            width: 100%;
        }
        .form {
            margin: 20px 0;
        }
        .form a { 
            display: inline-block;
            padding: 10px 20px; 
            background-color: orangered; 
            color: white; 
            text-decoration: none; 
            font-size: 14px; 
            border-radius: 8px; 
            transition: 0.3s;
        }
        .form a:hover {
            background-color: #ff5722;
        }
        h2 {
            color: white; 
            font-size: clamp(12px, 3vw, 16px);
            font-weight: lighter;
            
        }
        h2 a {
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to OnePiece</h1>
        <p>"No more movie night fights! Let democracy choose the perfect film for your group!"</p>
    </div>

    <!-- Information Section -->
    <div class="info-section">
        <div class="info-box">
            <h2>1. Admin Creates a Group & Adds Polls</h2>
            <video controls autoplay muted>
                <source src="{% static 'img/two.mp4' %}" type="video/mp4">
            </video>
        </div>
        <div class="info-box">
            <h2>2. Users Sign Up & Log In</h2>
            <video controls autoplay muted>
                <source src="{% static 'img/four.mp4' %}" type="video/mp4">
            </video>
        </div>
        <div class="info-box">
            <h2>3. Vote, See Results & Randomize Ties</h2>
            <video controls autoplay muted>
                <source src="{% static 'img/three.mp4' %}" type="video/mp4">
            </video>
        </div>
        <div class="info-box">
            <h2>4. Recommend & Watch</h2>
            <video controls autoplay muted>
                <source src="{% static 'img/one.mp4' %}" type="video/mp4">
            </video>
        </div>
    </div>
    
    <div class="form">
        <a href="{% url 'sign_up' %}">Sign Up</a>
    </div>
    <h2>Are you an Admin? <a href="{% url 'create_group' %}">Create Group</a></h2>
</body>
</html>
