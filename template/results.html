{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-image: url('{% static "img/action.webp" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 200vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
        }

        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .logo img {
            width: 90px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #feb47b;
            text-decoration: underline;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px;
            transition: 0.3s;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            margin-top: 20px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                text-align: center;
                padding: 20px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{% static 'img/logoo.png' %}" alt="Logo"> 
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="{% url 'user_dashboard' group.id %}">Home</a>
            <a href="{% url 'show_results' group.id %}">Results</a>
            <a href="{% url 'search_movies' group.id %}">Recommendation</a>
            <a href="{% url 'watch_movie' group.id %}">Watch</a>
            <a href="{% url 'group_login' %}">Logout</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <h2>Results for {{ group.name }}</h2>
        <div class="poll-grid">
            {% for poll in polls %}
                <div class="poll-card">
                    <p>{{ poll.movie_name }}</p>
                    {% if poll.movie_image %}
                        <img src="{{ poll.movie_image }}" alt="{{ poll.movie_name }}">
                    {% else %}
                        <img src="{% static 'img/default_movie.jpg' %}" alt="Default Image">
                    {% endif %}
                    <p class="vote-count">{{ poll.votes }} votes</p>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'randomize_tie' group.id %}" class="btn">Randomize Winner (if tie)</a>
        <a href="{% url 'user_dashboard' group.id %}" class="btn">Return</a>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
</body>
</html>
